<body>
    <div class="botones">
        <div class="container text-center mt-5">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous">
    tbody.addEventListener('click', (e) => {
  if (e.target.classList.contains('btn-editar')) {
    const id = e.target.getAttribute('data-id');
    // Redirigir a pedidos.html, pasando el id del pedido (opcional)
    window.location.href = `pedidos.html?pedido_id=${id}`;
  } else if (e.target.classList.contains('btn-cancelar')) {
    const id = e.target.getAttribute('data-id');
    const confirmado = confirm(`Â¿Seguro que quieres cancelar el pedido #${id}?`);
    if (confirmado) {
      alert(`Pedido #${id} cancelado`);
    }
  }
});
</script>
