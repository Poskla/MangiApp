<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pantalla principal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background-color: #FFF9F0; 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      font-size: 50px;
    }

    .logo {
      max-width: 40%;
      margin-bottom: 30px;
    }
  </style>
</head>

<body>
  <!-- Contenedor blanco con borde -->
  <div class="container bg-white p-5 rounded-4 border shadow-lg text-center">
    
    <!-- Logo arriba -->
    <img src="logo.png" alt="Logo" class="logo mx-auto d-block"/>

    <!-- Grupo de botones 1 -->
    <div class="row justify-content-evenly mb-4">
      <button class="btn btn-warning rounded-pill col-4 py-4 border border-dark fw-bold shadow fs-5" onclick="window.location.href='lista_pedidos.html'">
        GESTIÓN DE PEDIDOS
      </button>
      <button class="btn btn-warning rounded-pill col-4 py-4 border border-dark fw-bold shadow fs-5" onclick="window.location.href='ABM_platos.html'">
        ABM PLATOS
      </button>
    </div>

    <!-- Grupo de botones 2 -->
    <div class="row justify-content-evenly mb-4">
      <button class="btn btn-warning rounded-pill col-4 py-4 border border-dark fw-bold shadow fs-5">
        GESTIÓN DE CUENTA
      </button>
      <button class="btn btn-warning rounded-pill col-4 py-4 border border-dark fw-bold shadow fs-5">
        EDITAR INFO LOCAL
      </button>
    </div>

    <!-- Grupo de botones 3 -->
    <div class="row justify-content-evenly">
      <button class="btn btn-warning rounded-pill col-4 py-4 border border-dark fw-bold shadow fs-5">
        RESUMEN DE VENTAS
      </button>
      <button class="btn btn-warning rounded-pill col-4 py-4 border border-dark fw-bold shadow fs-5">
        EDITAR FAQ
      </button>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
