<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Pedidos</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container-pedidos">

    <div class="header-pedidos">
      <h1>Lista de Pedidos</h1>
     <button id="btn-agregar" class="btn-agregar">Agregar Pedido</button>
    </div>


    <div class="flex-container">
      <table id="pedido-table">
        <thead>
          <tr>
            <th>NÃºmero de Pedido</th>
            <th>Total</th>
            <th>NÃºmero de Mesa</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filas generadas dinÃ¡micamente -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
  const tbody = document.querySelector('#pedido-table tbody');
  let pedidos = []; // âœ… Variable global para mantener los pedidos

  async function obtenerPedidos() {
    try {
      const res = await fetch('http://localhost:3000/orders');
      if (!res.ok) throw new Error('Error al obtener pedidos');
      pedidos = await res.json(); // âœ… Guardamos la respuesta en la variable global
      renderPedidos(pedidos);
    } catch (error) {
      console.error(error);
      alert('No se pudieron cargar los pedidos');
    }
  }

  function renderPedidos(pedidos) {
    tbody.innerHTML = '';

    if (pedidos.length === 0) {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td colspan="5" style="text-align:center; font-style: italic; color: #666;">No hay pedidos disponibles</td>`;
      tbody.appendChild(tr);
      return;
    }

    pedidos.forEach(pedido => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${pedido.order_id}</td>
        <td>$${Number(pedido.total).toFixed(2)}</td>
        <td>${pedido.mesa}</td>
        <td>${pedido.estado}</td>
        <td>
          <div class="acciones-btns">
            <button class="btn-editar" data-id="${pedido.order_id}">Editar</button>
            <button class="btn-cancelar" data-id="${pedido.order_id}">Cancelar</button>
          </div>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  // DelegaciÃ³n de eventos para los botones
    tbody.addEventListener('click', (e) => {
    if (e.target.classList.contains('btn-editar')) {
      const id = e.target.getAttribute('data-id');
      const pedido = pedidos.find(p => p.order_id == id);
      window.location.href = `edicion_pedido.html?order_id=${id}&mesa=${pedido.mesa}`;
    } else if (e.target.classList.contains('btn-cancelar')) {
      const id = e.target.getAttribute('data-id');
      const confirmado = confirm(`Â¿Seguro que quieres cancelar el pedido #${id}?`);
      console.log(id)
      if (confirmado) {
        fetch(`http://localhost:3000/orders/${id}/cancel`, {
          method: 'PUT'
        })
        .then(res => {
          if (!res.ok) throw new Error('Error al cancelar pedido');
          return res.json();
        })
        .then(() => {
          alert(`Pedido #${id} cancelado`);
          obtenerPedidos(); // ðŸ”„ volver a cargar pedidos
        })
        .catch(err => {
          console.error(err);
          alert('Hubo un error al cancelar el pedido.');
        });
      }
    }
  }); 

  document.getElementById('btn-agregar').addEventListener('click', () => {
    window.location.href = 'edicion_pedido.html';
  });

  // Ejecutar al cargar
  obtenerPedidos();
</script>
</body>
</html>
