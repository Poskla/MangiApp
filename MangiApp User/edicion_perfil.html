<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Perfil - MangiApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fdf8ee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

     .logo {
      max-width: 30%;
      margin-bottom: 30px;
    }

    .form-label {
      display: block;
      margin-bottom: 6px;
      text-align: left;
      font-weight: 500;
      color: #333;
    }

    .form-input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 999px;
      font-size: 16px;
      outline: none;
      transition: border 0.3s;
    }

    .form-input:focus {
      border-color: #999;
    }

    .btn-primary {
      background: #fbc02d;
      border: none;
      padding: 14px;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    .btn-primary:hover {
      background: #f9a825;
    }

    .footer-text {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="api_client.js"></script>
</head>
<body>
<!-- Contenedor blanco con borde -->
<div class="container bg-white p-5 rounded-4 border shadow-lg text-center position-relative">

    <!-- Bot칩n Volver arriba del logo -->
    <div class="text-start mb-3">
      <button id="btn-index" class="btn btn-warning rounded-pill py-2 px-4 border border-dark fw-bold shadow fs-5">
        Inicio
      </button>
    </div>

    <!-- Bot칩n campana con dropdown -->
    <div class="dropdown position-absolute top-0 end-0 m-5">
      <button id="btn-notificaciones"
              class="btn position-relative" data-bs-toggle="dropdown" aria-expanded="false"
              style="width: 50px; height: 50px; font-size: 20px; box-shadow: none;">
        <span id="campana">游댒</span>
        <span id="badge" class="position-absolute start-100 translate-middle badge rounded-pill bg-danger"
              style="display: none; font-size: 35px; min-width: 40px; height: 40px; line-height: 40px; padding: 0;">0</span>
      </button>

      <!-- Lista de notificaciones desplegable -->
      <ul id="notificaciones" class="dropdown-menu shadow fs-3 text-center" style="max-height: 800px; overflow-y: auto; min-width: 400px; left: auto; right: 0; margin-right: 100px;">
        <!-- Notificaciones -->
      </ul>
    </div>

    <!-- Contenedor de todos los toasts acumulables -->
    <div id="toast-container" class="position-fixed bottom-0 end-0 p-4" style="z-index: 1100; max-width: 600px;"></div>

    <!-- Logo -->
    <img src="logo.png" alt="Logo" class="logo mx-auto d-block"/>

    <!-- T칤tulo + bot칩n Agregar centrados y alineados -->
    <div class="d-flex justify-content-between align-items-center my-4">
      <h1 class="fs-4 fw-bold mb-0">Editar perfil</h1>
    </div>

  <form id="profileForm">
    <label for="name" class="form-label">Nombre</label>
    <input type="text" id="name" name="name" class="form-input" required>

    <label for="currentPassword" class="form-label">Contrase침a actual</label>
    <input type="password" id="currentPassword" class="form-input">

    <label for="newPassword" class="form-label">Nueva contrase침a</label>
    <input type="password" id="newPassword" class="form-input">

    <label for="confirmPassword" class="form-label">Confirmar nueva contrase침a</label>
    <input type="password" id="confirmPassword" class="form-input">

    <button type="submit" class="btn btn-warning rounded-pill py-2 px-4 border border-dark fw-bold shadow fs-5">Guardar cambios</button>
    </form>
    <div class="footer-text">
        Al guardar cambios aceptas los t칠rminos y condiciones.
    </div>
    </div>
</div>  
<script>
// Tu script de validaci칩n aqu칤
if (!localStorage.getItem("token")) {
  Swal.fire({
    icon: "error",
    title: "Sesi칩n no iniciada",
    text: "Debes iniciar sesi칩n primero."
  }).then(() => {
    window.location.href = "login.html";
  });
} else {
  apiGet("/api/perfil")
    .then(data => {
      document.getElementById("name").value = data.user;
    })
    .catch(error => {
      Swal.fire({
        icon: "error",
        title: "Error",
        text: error.message
      }).then(() => {
        window.location.href = "login.html";
      });
    });

  document.getElementById("profileForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const currentPassword = document.getElementById("currentPassword").value.trim();
    const newPassword = document.getElementById("newPassword").value.trim();
    const confirmPassword = document.getElementById("confirmPassword").value.trim();

    if (!name) {
      Swal.fire({
        icon: "warning",
        title: "Campo obligatorio",
        text: "El nombre no puede estar vac칤o."
      });
      return;
    }

    if (newPassword || confirmPassword) {
      if (!currentPassword) {
        Swal.fire({
          icon: "warning",
          title: "Contrase침a actual requerida",
          text: "Debes ingresar tu contrase침a actual para cambiarla."
        });
        return;
      }
      if (newPassword !== confirmPassword) {
        Swal.fire({
          icon: "warning",
          title: "Las contrase침as no coinciden",
          text: "La nueva contrase침a y su confirmaci칩n deben ser iguales."
        });
        return;
      }
    }

    apiPost("/api/actualizar-perfil", {
      name,
      currentPassword,
      newPassword
    })
    .then(data => {
      if (data.success) {
        Swal.fire({
          icon: "success",
          title: "Perfil actualizado",
          text: data.message
        }).then(() => {
          document.getElementById("currentPassword").value = "";
          document.getElementById("newPassword").value = "";
          document.getElementById("confirmPassword").value = "";
        });
      } else {
        Swal.fire({
          icon: "error",
          title: "Error",
          text: data.message
        });
      }
    })
    .catch(error => {
      Swal.fire({
        icon: "error",
        title: "Error",
        text: error.message
      });
    });
  });
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const btnNotificaciones = document.getElementById('btn-notificaciones');
    const notificacionesList = document.getElementById('notificaciones');
    const badge = document.getElementById('badge');
    const campana = document.getElementById('campana');
    const toastContainer = document.getElementById('toast-container');

    let notificacionesCount = 0;

    btnNotificaciones.addEventListener('click', () => {
      // Bootstrap gestiona el dropdown autom치ticamente
      badge.style.display = 'none';
      badge.textContent = '0';
      campana.textContent = '游댒';
      notificacionesCount = 0;
    });

    const socket = io('http://localhost:3000');

    socket.on('nueva-llamada', data => {
      const mensaje = `Mesa ${data.mesa} llam칩 a las ${data.hora}`;

      // Crear y mostrar toast individual
      const toastElement = document.createElement('div');
      toastElement.className = 'toast align-items-center text-bg-danger border-0 mb-3 shadow px-4 py-3 toast-body fs-1';
      toastElement.setAttribute('role', 'alert');
      toastElement.setAttribute('aria-live', 'assertive');
      toastElement.setAttribute('aria-atomic', 'true');
      toastElement.style.width = '100%';

      toastElement.innerHTML = `
        <div class="d-flex">
          <div class="toast-body fs-5">${mensaje}</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      `;

      toastContainer.appendChild(toastElement);

      const toast = new bootstrap.Toast(toastElement, { delay: 4000 });
      toast.show();

      toastElement.addEventListener('hidden.bs.toast', () => {
        toastElement.remove();
      });

      // Agregar a la lista despu칠s del toast
      setTimeout(() => {
        const li = document.createElement('li');
        li.classList.add('dropdown-item', 'text-wrap');
        li.textContent = mensaje;
        notificacionesList.appendChild(li);

        // Actualizar contador
        notificacionesCount++;
        badge.textContent = notificacionesCount;
        badge.style.display = 'inline-block';
        campana.textContent = '游댒';
      }, 100);
    });
    
    document.getElementById('btn-index').addEventListener('click', () => {
      window.location.href = 'index.html';
    });
</script>
</body>
</html>
