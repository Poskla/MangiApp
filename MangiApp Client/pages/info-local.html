<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Información del Negocio - MangiApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/MangiApp Client/assets/css/styles.css" />
  <style>
    .info-box { background: #fff; border-radius: 1.2rem; padding: 2rem 2.5rem; max-width: 640px; margin: 40px auto 0 auto; box-shadow: 0 2px 20px #0001;}
    .info-label { font-weight: 600; color: #555; }
    .info-field { margin-bottom: 0.6rem; }
    #imagenesNegocio img {
      max-width: 140px; margin: 10px 20px 10px 0; border-radius: 8px; box-shadow: 0 1px 8px #0002; 
      vertical-align: middle; background: #eee;
    }
    .descripcion { font-size: 1.1em; margin: 18px 0 16px 0;}
    .social-links a {margin-right: 16px; font-size: 1.2em;}
    .logo-comercio {max-width: 120px; margin-bottom: 15px;}
    @media (max-width: 600px) {
      .info-box { padding: 1rem 0.6rem; }
      #imagenesNegocio img { max-width: 90px; }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="menu.html">
        <img src="../assets/images/Logo_transparente.png" alt="Logo" width="60" height="70" class="d-inline-block align-text-center">
        <strong class="ms-2 fs-2">MangiApp</strong>
      </a>
      <button class="btn-sm btn btn-warning fw-bold" onclick="llamarMozo()">Llamar al mozo</button>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>                  
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item fs-3"><a class="nav-link" href="menu.html">Menu</a></li>
          <li class="nav-item fs-3"><a class="nav-link active" href="info-local.html">Somos</a></li>
          <li class="nav-item fs-3"><a class="nav-link" href="faq.html">FAQ</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="info-box mt-5 text-center shadow-sm">
    <img src="../assets/images/Logo_transparente.png" alt="Logo" class="logo-comercio" id="logoNegocio" />
    <h2 id="nombreNegocio" class="mb-3"></h2>

    <div class="info-field"><span class="info-label">Teléfono:</span> <span id="telefonoNegocio"></span></div>
    <div class="info-field"><span class="info-label">WhatsApp:</span> <span id="whatsappNegocio"></span></div>
    <div class="info-field"><span class="info-label">Instagram:</span> <span id="instagramNegocio"></span></div>
    <div class="info-field"><span class="info-label">Sitio web:</span> <span id="sitioNegocio"></span></div>
    <div class="info-field"><span class="info-label">Ubicación:</span> <span id="ubicacionNegocio"></span></div>
    <div class="info-field"><span class="info-label">E-mail:</span> <span id="mailNegocio"></span></div>
    <div class="info-field"><span class="info-label">Horario:</span> <span id="horarioNegocio"></span></div>
    <div class="descripcion text-muted" id="descripcionNegocio"></div>
    <h5 class="mb-2 mt-4">Imágenes del local</h5>
    <div id="imagenesNegocio" class="mb-3"></div>
  </div>

  <script>
    // Cargar datos del negocio
    fetch('http://localhost:3000/api/negocio')
      .then(r => r.json())
      .then(d => {
        if (!d || !d.nombre) {
          document.getElementById('nombreNegocio').innerText = "Negocio no encontrado";
          return;
        }
        document.getElementById('nombreNegocio').innerText = d.nombre || '';
        document.getElementById('telefonoNegocio').innerText = d.telefono || '';

        // WhatsApp link
        if (d.whatsapp) {
          let link = d.whatsapp.replace(/\D/g, '');
          document.getElementById('whatsappNegocio').innerHTML = `<a href="https://wa.me/${link}" target="_blank" rel="noopener">${d.whatsapp}</a>`;
        } else {
          document.getElementById('whatsappNegocio').innerText = '';
        }

        // Instagram link
        if (d.instagram) {
          let user = d.instagram.replace('@', '').trim();
          let url = user.startsWith('http') ? user : `https://instagram.com/${user}`;
          document.getElementById('instagramNegocio').innerHTML = `<a href="${url}" target="_blank" rel="noopener">${d.instagram}</a>`;
        } else {
          document.getElementById('instagramNegocio').innerText = '';
        }

        // Sitio web link
        if (d.sitio_web) {
          let url = d.sitio_web.trim();
          if (!/^https?:\/\//.test(url)) url = 'http://' + url;
          document.getElementById('sitioNegocio').innerHTML = `<a href="${url}" target="_blank" rel="noopener">${d.sitio_web}</a>`;
        } else {
          document.getElementById('sitioNegocio').innerText = '';
        }

        document.getElementById('ubicacionNegocio').innerText = d.ubicacion || '';
        document.getElementById('mailNegocio').innerText = d.mail || '';
        document.getElementById('horarioNegocio').innerText = d.horario || '';
        document.getElementById('descripcionNegocio').innerText = d.descripcion || '';
        if (d.imagenes && d.imagenes.length)
          document.getElementById('imagenesNegocio').innerHTML =
            d.imagenes.map(img =>
              `<img src="${img}" alt="Foto del local">`
            ).join('');
        else
          document.getElementById('imagenesNegocio').innerText = 'Sin imágenes por el momento.';
      })
      .catch(err => {
        document.getElementById('nombreNegocio').innerText = "No se pudo cargar la información.";
      });

    // Función para llamar al mozo
    function llamarMozo() {
      const mesa = localStorage.getItem('mesa') || 'Sin número';
      const hora = new Date().toLocaleTimeString();
      if (window.io && window.Swal) {
        const socket = io('http://localhost:3000');
        socket.emit('llamar-mozo', { mesa, hora });
        Swal.fire({
          icon: 'success',
          title: 'Llamado enviado',
          text: `El mozo fue notificado para la mesa ${mesa}.`,
          confirmButtonText: 'Aceptar',
          timer: 3000,
          timerProgressBar: true
        });
      } else {
        alert('El mozo fue notificado para la mesa ' + mesa);
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</body>
</html>
