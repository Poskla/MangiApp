<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MangiApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/styles.css" />
  
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <a href="menu.html">        
                <img src="../assets/images/Logo_transparente.png" alt="Logo" width="60" height="70" class="d-inline-block align-text-center">
              <strong>MangiApp</strong>
              </a>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="menu.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="somos.html">Somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="faq.html">FAQ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

  <div id="categorias-container"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script para cargar categorías y platos desde la API -->
  <script>
    fetch('http://localhost:3000/categorias-con-items')
      .then(res => res.json())
      .then(categorias => {
        const container = document.getElementById('categorias-container');
        container.innerHTML = '';  // limpia contenido viejo

        console.log(categorias);  // revisa en consola los datos

        categorias.forEach(cat => {
          const catId = cat.denominacion.toLowerCase().replace(/\s+/g, '-');
          const hasItems = cat.items && cat.items.length > 0;

          const card = document.createElement('div');
          card.innerHTML = `
            <div class="card categoria-card mb-3" data-bs-toggle="collapse" href="#${catId}-menu" role="button">
              <img src="../${cat.imagenURL}" class="categoria-img" alt="${cat.denominacion}">
              <div class="card-body"><h5 class="card-title mb-0">${cat.denominacion}</h5></div>
            </div>

            <div id="${catId}-menu" class="collapse mb-3">
              <div class="d-grid gap-2">
                ${
                  hasItems
                    ? cat.items.map(item => `
                      <a href="detalle.html?id=${item.item_id}" class="producto-btn btn">
                        <img src="../${item.imagenURL}" alt="${item.denominacion}">
                        <div class="producto-texto"><strong>${item.denominacion}</strong></div>
                        <span>$${item.precio}</span>
                      </a>
                    `).join('')
                    : `<a class="producto-btn btn" disabled>Sin productos disponibles</a>`
                }
              </div>
            </div>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        console.error('Error al cargar categorías:', err);
      });
  </script>
</body>
</html>
