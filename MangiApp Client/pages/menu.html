<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MangiApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/assets/css/styles.css" />
  
</head>
<body class="bg-light">

  <div class="container py-4">
    <div class="text-center mb-4 d-flex align-items-center justify-content-center gap-2">
      <img src="/assets/images/logo1.png" alt="logo" height="40" class="logo">
      <strong class="fs-4">MangiApp</strong>
    </div>

    <!-- CATEGORÍAS -->
    <div id="categorias-container"></div>

    <!-- Botones finales -->
    <div class="d-flex justify-content-center gap-2 mt-4">
      <a href="faq.html" class="btn btn-outline-warning">Preguntas frecuentes</a>
      <a href="nos.html" class="btn btn-outline-warning">Sobre nosotros</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script para cargar categorías y platos desde la API -->
  <script>
    fetch('http://localhost:3000/categorias-con-items')
      .then(res => res.json())
      .then(categorias => {
        const container = document.getElementById('categorias-container');

        categorias.forEach(cat => {
          const catId = cat.denominacion.toLowerCase().replace(/\s+/g, '-');
          const hasItems = cat.items && cat.items.length > 0;

          const card = document.createElement('div');
          card.innerHTML = `
            <div class="card categoria-card mb-3" data-bs-toggle="collapse" href="#${catId}-menu" role="button">
              <img src="/${cat.imagenURL}" class="categoria-img" alt="${cat.denominacion}">
              <div class="card-body"><h5 class="card-title mb-0">${cat.denominacion}</h5></div>
            </div>

            <div id="${catId}-menu" class="collapse mb-3">
              <div class="d-grid gap-2">
                ${
                  hasItems
                    ? cat.items.map(item => `
                      <a href="detalle.html?id=${item.item_id}" class="producto-btn btn">
                        <img src="/${item.imagenURL}" alt="${item.denominacion}">
                        <div class="producto-texto"><strong>${item.denominacion}</strong></div>
                        <span>$${item.precio}</span>
                      </a>
                    `).join('')
                    : `<a class="producto-btn btn" disabled>Sin productos disponibles</a>`
                }
              </div>
            </div>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        console.error('Error al cargar categorías:', err);
      });
  </script>
</body>
</html>
