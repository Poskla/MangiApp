<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Preguntas Frecuentes - MangiApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/MangiApp Client/assets/css/styles.css">
  <style>
    .accordion-item { border-radius: 1rem; margin-bottom: 1.5rem; box-shadow: 0 1px 10px #0001; }
    .accordion-button { border-radius: 1rem !important; }
    .faq-title { font-weight: 700; font-size: 2rem; }
    @media (max-width: 600px) {
      .container { padding: 0.5rem !important; }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="menu.html">
        <img src="../assets/images/Logo_transparente.png" alt="Logo" width="60" height="70" class="d-inline-block align-text-center">
        <strong class="ms-2 fs-2">MangiApp</strong>
      </a>
      <button class="btn-sm btn btn-warning fw-bold me-2" onclick="llamarMozo()">Llamar al mozo</button>
      <span id="numero-mesa-navbar" class="fw-bold fs-4 text-dark bg-warning px-2 rounded"></span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item fs-3"><a class="nav-link" href="menu.html">Menu</a></li>
          <li class="nav-item fs-3"><a class="nav-link" href="info-local.html">Somos</a></li>
          <li class="nav-item fs-3"><a class="nav-link active" href="faq.html">FAQ</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container bg-white py-3 mt-4 rounded-4 shadow-sm">
    <h1 class="text-center faq-title mb-4">PREGUNTAS FRECUENTES</h1>
    <div class="accordion" id="faq-accordion">
      <!-- Aquí se inserta FAQ -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    // FAQ dinamico
    fetch('http://localhost:3000/faq')
      .then(res => res.json())
      .then(preguntas => {
        const accordion = document.getElementById('faq-accordion');
        if (!preguntas || preguntas.length === 0) {
          accordion.innerHTML = '<p class="text-muted">No hay preguntas frecuentes.</p>';
          return;
        }
        preguntas.forEach((item, index) => {
          const collapseId = `collapse${item.faq_id}`;
          const headerId = `heading${item.faq_id}`;
          const itemDiv = document.createElement('div');
          itemDiv.className = 'accordion-item';

          itemDiv.innerHTML = `
            <h2 class="accordion-header" id="${headerId}">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#${collapseId}" aria-expanded="false" aria-controls="${collapseId}">
                <strong>${item.faq}</strong>
              </button>
            </h2>
            <div id="${collapseId}" class="accordion-collapse collapse" data-bs-parent="#faq-accordion">
              <div class="accordion-body">${item.ans}</div>
            </div>
          `;
          accordion.appendChild(itemDiv);
        });
      })
      .catch(err => {
        document.getElementById('faq-accordion').innerHTML = '<p class="text-danger">Error al cargar las preguntas frecuentes.</p>';
      });

    // Mostrar número de mesa si existe (URL o localStorage)
    const params = new URLSearchParams(window.location.search);
    const mesa = params.get('mesa');
    const mesaSpan = document.getElementById('numero-mesa-navbar');

    if (mesa) {
      localStorage.setItem('mesa', mesa);
      if (mesaSpan) mesaSpan.textContent = `Mesa ${mesa}`;
    } else {
      const mesaGuardada = localStorage.getItem('mesa');
      if (mesaGuardada && mesaSpan) {
        mesaSpan.textContent = `Mesa ${mesaGuardada}`;
      }
    }

    // Llamar al mozo
    function llamarMozo() {
      const mesa = localStorage.getItem('mesa') || 'Sin número';
      const hora = new Date().toLocaleTimeString();
      if (window.io && window.Swal) {
        const socket = io('http://localhost:3000');
        socket.emit('llamar-mozo', { mesa, hora });
        Swal.fire({
          icon: 'success',
          title: 'Llamado enviado',
          text: `El mozo fue notificado para la mesa ${mesa}.`,
          confirmButtonText: 'Aceptar',
          timer: 3000,
          timerProgressBar: true
        });
      } else {
        alert('El mozo fue notificado para la mesa ' + mesa);
      }
    }
  </script>
</body>
</html>
