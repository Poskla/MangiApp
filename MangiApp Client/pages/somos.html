<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Perfil - MangiApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h4>Mi Perfil</h4>
        </div>
        <div class="card-body">
          <form id="profileForm">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Nueva contraseña</label>
              <input type="password" id="password" name="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary w-100">Guardar cambios</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
const token = localStorage.getItem('token');

if (!token) {
  Swal.fire({
    icon: 'error',
    title: 'Sesión no iniciada',
    text: 'Debes iniciar sesión para acceder a tu perfil.'
  }).then(() => {
    window.location.href = 'login.html'; // Redirige si no hay token
  });
} else {
  // Cargar los datos del perfil
  fetch('http://localhost:3000/api/perfil', {
    headers: {
      Authorization: 'Bearer ' + token
    }
  })
  .then(response => {
    if (!response.ok) {
      throw new Error('No autorizado');
    }
    return response.json();
  })
  .then(data => {
    document.getElementById('name').value = data.user;
  })
  .catch(error => {
    console.error(error);
    Swal.fire({
      icon: 'error',
      title: 'Error',
      text: 'No se pudieron cargar los datos del perfil.'
    });
  });

  // Manejar envío del formulario
  document.getElementById('profileForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!name) {
      Swal.fire({
        icon: 'warning',
        title: 'Campo obligatorio',
        text: 'El nombre no puede estar vacío.'
      });
      return;
    }

    fetch('http://localhost:3000/api/actualizar-perfil', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        Authorization: 'Bearer ' + token
      },
      body: JSON.stringify({ name, password })
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        Swal.fire({
          icon: 'success',
          title: 'Perfil actualizado',
          text: data.message
        }).then(() => {
          document.getElementById('password').value = '';
        });
      } else {
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: data.message
        });
      }
    })
    .catch(error => {
      console.error(error);
      Swal.fire({
        icon: 'error',
        title: 'Error',
        text: 'No se pudo actualizar el perfil.'
      });
    });
  });
}
</script>

</body>
</html>
